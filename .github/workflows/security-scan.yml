      - name: Validate build security
        run: |
          echo "ðŸ”’ Validating build security..."
          
          # ë¹Œë“œëœ íŒŒì¼ì—ì„œ ë¯¼ê°í•œ ì •ë³´ í™•ì¸
          if [ -d "dist" ]; then
            echo "Checking built files for sensitive information..."
            
            # ë¯¼ê°í•œ ì •ë³´ê°€ ë¹Œë“œì— í¬í•¨ë˜ì§€ ì•Šì•˜ëŠ”ì§€ í™•ì¸
